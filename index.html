<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>parallax</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./js/parallax.min.js"></script>
    
</head>
<body>
    <div class="container">
        <header>
            <div class="hamburger">
                <p>Hamburger</p>
            </div>
            <div class="logo">
                <p>Logo</p>
            </div>
        </header>

        <div class="parallax" data-parallax="scroll" data-image-src="./img/adventure_cozy.jpg" data-z-index= "1">
        </div>

        <div class="info">
            <div class="info_img">
                <p>info_img</p>
            </div>
            <div class="info_text">
                <p>info_text</p>
            </div>
        </div>

        <div class="parallax" data-parallax="scroll" data-image-src="./img/adventure_cozy.jpg" data-z-index= "1">
        </div>

        <div class="artboard">
            
            <div class="img" id="img_1">
                <img src="./img/blizzard_cold.jpg" alt="blizzard">  
            </div>
            <div class="img" id="img_2">
                <img src="./img/adventure_frost.jpg" alt="adventure">
            </div>
            <div class="img" id="img_3">
                <img src="./img/activity_skis.jpg" alt="skiis">
            </div>
            <div class="img" id="img_4">
                <img src="./img/adventure_cozy.jpg" alt="cozy">
            </div>
        </div>

        <footer>
                <div class="contact">
                    <p>
                        CONTACT
                    </p>
                </div>
                
                <div class="social_media">
                    <p>social_media</p>
                </div>
                <div class="contact_numbers">
                    <p >
                        Tel: 0760137223 <br>
                        Email: sagaloepic@gmail.com
                    </p>
                </div>
            </footer>
    </div>
</body>
</html>
